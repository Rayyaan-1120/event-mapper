  <body>

          <div class="formdiv hidden">
              <form action="">
                  <div class="input">
                      <select class="dropdown">
                          <option value="person1" class="person">1 person</option>
                          <option value="person2" class="person">2 person</option>
                          <option value="person3" class="person">3 person</option>
                          <option value="person4" class="person">4 person</option>

                      </select>

                  <div class="input">

                </div>
                <div class="input">
                    <input type="number" class="inputcost" placeholder="cost">
                </div>

                <div class="input">
                    <input type="text" class="inputeventname">
                </div>
                <div class="input">

              </div>
              </form>
          </div>

                 <h2>time</h2>

                 <h2>cost</h2>

              <div class="dayshowdiv">
